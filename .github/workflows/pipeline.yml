name: pipeline
on: [push]
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        env:
            NGINX_DOCKER_IMAGE: ${{ GITHUB_REPOSITORY }}/nginx:${{ GITHUB_RUN_ID }}
            NGINX_DOCKER_IMAGE_LATEST: ${{ GITHUB_REPOSITORY }}/nginx:latest
            APP_DOCKER_IMAGE: ${{ GITHUB_REPOSITORY }}/app:${{ GITHUB_RUN_ID }}
            APP_DOCKER_IMAGE_LATEST: ${{ GITHUB_REPOSITORY }}/app:latest

        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Docker login
              run: docker login -u "${DOCKER_LOGIN}" -p "${DOCKER_PASSWORD}" "${DOCKER_REGISTRY}"
              env:
                  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
                  DOCKER_LOGIN: ${{ secrets.DOCKER_LOGIN }}
                  DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
            - name: Pull latest NGINX image
              if: success()
              run: docker pull ${NGINX_DOCKER_IMAGE_LATEST} || true
            - name: Build NGINX image
              if: success()
              run: docker build --cache-from ${NGINX_DOCKER_IMAGE_LATEST} --tag ${NGINX_DOCKER_IMAGE} --tag ${NGINX_DOCKER_IMAGE_LATEST} -f build/docker/nginx/Dockerfile .
            - name: Push NGINX image
              if: success()
              run: docker push ${NGINX_DOCKER_IMAGE} && docker push ${NGINX_DOCKER_IMAGE_LATEST}

