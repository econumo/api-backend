security:
    encoders:
        App\Domain\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
#    providers:
#        jwt:
#            id: App\Infrastructure\AuthToken\JwtUserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/v1/user/login
            stateless: true
            anonymous: lazy
            json_login:
                check_path: /api/v1/user/login
                failure_handler: App\Infrastructure\Auth\AuthenticationFailureHandler

        api:
            pattern: ^/api
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - {path: ^/api/v1/user/login, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - {path: ^/api/doc.json, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - {path: ^/api, roles: IS_AUTHENTICATED_FULLY}

    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Domain\Entity\User
                property: username
