---
version: '3.5'

services:
    test:
        build:
            context: .
            dockerfile: ./build/docker/app/Dockerfile
            target: dev
        volumes:
            - ./app:/var/www:cached
        working_dir: /var/www
        depends_on:
            - db
        environment:
            - ENVIRONMENT=test
            - COMPOSER_MEMORY_LIMIT=-1
            - PHP_DISPLAY_ERRORS=1
            - PHP_ERROR_REPORTING=32767

